<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">

        <title>Sua Mentoria </title>
    </head>

    <body>
        <div class="page">
            <header>
                <h1> Mentoria </h1>
                <p> Preencha o formulário abaixo para agendar a sua mentoria </p>
            </header>

            <form class="my-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações pessoais</legend>

                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-surname">Sobrenome</label>
                            <input type="text" id="event-surname" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-email">E-mail <span>(digite um email válido)</span></label>
                            <input type="email" id="event-email" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-password">Senha <span>(mínimo 6 caracteres)</span></label>
                            <input type="password" id="event-password" required />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>

                        <div class="input-wrapper">
                            <label for="event-name">Nome <span>(só o primeiro nome)</span></label>
                            <input type="text" id="event-name" required />
                        </div>                        
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Seus horários disponíveis </legend>

                        <h3>Primeira mentoria</h3>                        
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date"> Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-date" />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-begin">Das </label>
                                <input type="time" id="event-begin" />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">Até </label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>   
                        
                        <h3>Segunda mentoria</h3>                          
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date"> Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-date" />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-begin">Das </label>
                                <input type="time" id="event-begin" />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">Até </label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>                                                  
                    </div>
                </fieldset>
            </form>

            <footer>
                <input class="btn-save" type="submit" value="Salvar" form="my-form">
            </footer>


        </div>

    </body>

</html>
